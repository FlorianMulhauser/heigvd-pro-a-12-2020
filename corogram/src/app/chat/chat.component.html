<div class="centered">
  <h3> Chat du cours de {{course.name}} . </h3>


  <div #scrollable class="container" *ngFor="let message of messages">
    <b>{{message.author}}</b>
    <p>{{message.content}}</p>
    <a class="btn-floating btn-small waves-effect waves-light green" (click)="transForum(message)">
      <i class="material-icons">arrow_forward</i>
    </a>
    <span class="time-right">{{message.timestamp | date: 'short'}} {{message.tag}}</span>
  </div>
  <div>
    <form class="pure-form fixed-to-bottom" [formGroup]="formchat" (ngSubmit)="submitForm()">
      <div class="input-field col s6">
        <i class="material-icons prefix">mode_edit</i>
        <textarea id="icon_prefix2" class="materialize-textarea" formControlName="content"></textarea>
        <label for="icon_prefix2">Content</label>
        <button type="submit" class="btn waves-effect waves-light" style="width:15%" name="action">Send
        </button>
      </div>
    </form>
  </div>
</div>
