<div class="centered">
  <b> Chat du cours de {{course.name}} . </b>


  <div *ngFor="let message of messages" class="container">
    <b>{{message.author}}</b>
    <p>{{message.content}}</p>
    <a *ngIf="statu" (click)="transForum(message)" class="btn-floating btn-small waves-effect waves-light green">
      <i class="material-icons">arrow_forward</i>
    </a>
    <a *ngIf="statu" (click)="deleteMessage(message)" class="btn-floating btn-small waves-effect waves-light red">
      <i class="material-icons">delete_forever</i>
    </a>
    <span class="time-left">{{message.timestamp | date: 'short'}} {{message.tag}}</span>
  </div>
  <div>
    <form (ngSubmit)="submitForm()" [formGroup]="formchat" class=" fixed-to-bottom">
      <div class="input-field col s6">
        <i class="material-icons prefix">mode_edit</i>
        <input class="materialize-textarea" formControlName="content" id="icon_prefix2" type="text">
        <label for="icon_prefix2">Content</label>
        <button class="btn waves-effect waves-light" name="action" style="width:15%" type="submit">Send
        </button>
      </div>
    </form>
  </div>
</div>
