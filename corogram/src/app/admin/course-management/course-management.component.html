
<div class="container">
  <h2> Course management </h2>
  <h3> Create a course </h3>
  <form [formGroup]="form" (ngSubmit)="submitForm()">
    <div class="form-group input-group-lg">
      <input class="form-control" placeholder="Name" formControlName="name">
    </div>
    <div class="form-group input-group-lg">
      <input class="form-control" placeholder="Description" formControlName="description">
    </div>
    <div class="form-group">
      <button class="btn btn-danger btn-block btn-lg">Create</button>
    </div>
  </form>
</div>


<div class="container">
  <h3> List of course </h3>

    <div class="col s12 m7" *ngFor="let course of courses">
      <div class="card horizontal">
        <div class="card-stacked">
          <div class="card-content">
            <b>{{course.name}}</b>
            <p>{{course.description}}</p>
          </div>
          <div class="card-action">
             <i class="small material-icons mybutton" (click)="deleteCourse(course)">close</i>
          </div>
        </div>

    </div>
  </div>




    <ul class="collection col 12">
      <div  *ngFor="let user in users">

      <li class="collection-item">Alvin</li>
    </div>
    </ul>


</div>
