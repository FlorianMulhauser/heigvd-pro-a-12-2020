
<div class="container">
  <h2> Course management </h2>
  <h3> Create a course </h3>
  <form [formGroup]="form" (ngSubmit)="submitForm()">
    <div class="form-group input-group-lg">
      <input class="form-control" placeholder="Name" formControlName="name">
    </div>
    <div class="form-group input-group-lg">
      <input class="form-control" placeholder="Description" formControlName="description">
    </div>
    <div class="form-group">
      <button class="btn btn-danger btn-block btn-lg">Create</button>
    </div>
  </form>
</div>


<div class="container">
  <h3> List of course </h3>
  <div class="pure-menu-item" *ngFor="let course of courses">
    <div class="col s12 m7">
      <div class="card horizontal">
        <div class="card-stacked">
          <div class="card-content">
            <b>{{course.name}}</b>
            <p>{{course.description}}</p>
          </div>
          <div class="card-action">
            <button class="delete" title="delete" (click)="deleteCourse(course)">X</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
