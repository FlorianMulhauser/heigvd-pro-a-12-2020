
<h2> User Management </h2>
<h4> User Creation </h4>
<div class="row">
    <form class="col s12" [formGroup]="form" (ngSubmit)="submitForm()">
      <div class="row">

      	<!-- User name -->
        <div class="input-field col s6">
          <input  id="user_name" type="text" class="validate" formControlName="user_name">
          <label for="user_name">User Name</label>
        </div>
      	<!-- First name -->
        <div class="input-field col s6">
          <input  id="first_name" type="text" class="validate"
          formControlName="first_name">
          <label for="first_name">First Name</label>
        </div>

      	<!-- Last Name -->
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate"
          formControlName="last_name">
          <label for="last_name">Last Name</label>
        </div>

      	<!-- Email-->
        <div class="input-field col s6">
          <input id="email" type="text" class="validate"
          formControlName="email">
          <label for="email">Email</label>
        </div>

       
      	<!-- Password -->
        <div class="input-field col s6">
          <input id="password" type="password" class="validate"
          formControlName="password">
          <label for="password">Password</label>
        </div>

      </div>
      
        
     <div class="form-group">
      <button class="btn btn-danger btn-block btn-lg">Create</button>
    </div>
    </form>

  <h4> List of all user </h4>
  </div>
