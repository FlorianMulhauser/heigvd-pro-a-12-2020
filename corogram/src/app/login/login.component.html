

<div class="centered">
  <h1> Bienvenue sur Corogram ! </h1>
<form class="pure-form pure-form-aligned">

    <fieldset>
        <div class="pure-control-group">
            <label for="name">Username</label>
            <input id="name" type="text" placeholder="Username">
          <!-- <span class="pure-form-message-inline">This is a required field.</span> -->
        </div>

        <div class="pure-control-group">
            <label for="password">Password</label>
            <input id="password" type="password" placeholder="Password">
        </div>

       <!-- <div class="pure-control-group">
            <label for="email">Email Address</label>
            <input id="email" type="email" placeholder="Email Address">
        </div> -->

        <div class="pure-control-group">
            <label for="cb" class="pure-checkbox">
                <input id="cb" type="checkbox"> Remember me
            </label>

            <button [@animationButton]="animation ? 's1' : 's2' " (click)="login()"  type="button" class="pure-button pure-button-primary"  >Login</button>
            <span class="pure-form-message-inline">Forgot <a class="pure-form-link" href="/forgot"> Password </a>?</span>
        </div>
    </fieldset>
</form>
<div class = "centered">
<div [@animationLoadingBar]="animation ? 's1' : 's2'" class="lds-ring"><div></div><div></div><div></div><div></div></div>
</div>
</div>
