<div class="centered">


  <div class="centered">
    <div class="container">
      <div class="z-depth-3 y-depth-3 x-depth-3 grey green-text lighten-4 row"
           style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px; margin-top: 100px; solid: #EEE;">
        <div class="section">


        </div>
        <div class="section">
          <div class="row"><h3> Bienvenue sur Corogram ! </h3></div>
        </div>


        <form [formGroup]="form">

          <div class='row'>
            <div class='input-field col s12'>
              <input class='validate' formControlName="userId" id='name' type="text"/>
              <label for='name'>Username</label>
            </div>
          </div>
          <div class='row'>
            <div class='input-field col m12'>
              <input class='validate' formControlName="password" id='password' type='password'/>
              <label for='password'>Password</label>
            </div>

            <label style='float: right;'>

              <a href="/forgot"><b>Forgot Password?</b></a>
            </label>
          </div>
        </form>
        <br/>
        <div class="centered">
          <div class='row'>

            <div *ngIf="animation" class="progress">
              <div class="indeterminate"></div>

            </div>
            <button (click)="login()" class='col  s6 btn btn-small white black-text  waves-effect z-depth-1 y-depth-1'
                    name='btn_login' style="margin-left:65px;"
                    type='button'>Login
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-jw-modal id="custom-modal-1">
    <h1>Erreur !</h1>
    <p>type: <input [(ngModel)]="bodyText" type="text"/></p>
    <button (click)="closeModal('custom-modal-1');">Close</button>
  </app-jw-modal>


</div>
