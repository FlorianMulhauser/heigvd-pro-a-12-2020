<link crossorigin="anonymous" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css"
      integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47" rel="stylesheet">


<div class="content pure-g " id="layout">
  <div class="pure-u" id="nav">

    <div class="nav-inner">

      <a *ngIf="statu" href="/management"> Gestion des cours </a>
      <a *ngIf="statu" href="/user-management"> Gestion des users </a>
      <app-courses (selectedCourseChanged)="selectCourse($event)"></app-courses>

    </div>
  </div>


  <div class="pure-u-1" id="list">
    <div *ngIf="selectedCourse" class="centered">
      <app-course-detail [course]=selectedCourse></app-course-detail>
    </div>
    <div *ngIf="selectedCourse">
      <app-chat [course]=selectedCourse></app-chat>
    </div>

  </div>

  <div class="pure-u-1" id="main">
    <div class="email-content-body">


      <div *ngIf="selectedCourse">
        <app-forum [course]=selectedCourse></app-forum>
      </div>

    </div>
  </div>
